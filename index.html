<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-sign PDF - Agent Rantau</title>
    <!-- Tetap menggunakan CDN Tailwind untuk kesederhanaan deployment tanpa setup PostCSS yang rumit -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              secondary: '#475569',
            },
            fontFamily: {
              'alex': ['"Alex Brush"', 'cursive'],
              'dancing': ['"Dancing Script"', 'cursive'],
              'ephesis': ['"Ephesis"', 'cursive'],
              'vibes': ['"Great Vibes"', 'cursive'],
              'sacramento': ['"Sacramento"', 'cursive'],
              'parisienne': ['"Parisienne"', 'cursive'],
              'allura': ['"Allura"', 'cursive'],
              'windsong': ['"WindSong"', 'cursive'],
              'herr': ['"Herr Von Muellerhoff"', 'cursive'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Allura&family=Dancing+Script:wght@400..700&family=Ephesis&family=Great+Vibes&family=Herr+Von+Muellerhoff&family=Parisienne&family=Sacramento&family=WindSong&display=swap" rel="stylesheet">
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .cursor-grab {
        cursor: grab;
      }
      .cursor-grabbing {
        cursor: grabbing;
      }
      
      /* Checkerboard pattern for transparent backgrounds */
      .transparent-pattern {
        background-color: #ffffff;
        background-image: linear-gradient(45deg, #f1f5f9 25%, transparent 25%),
          linear-gradient(-45deg, #f1f5f9 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #f1f5f9 75%),
          linear-gradient(-45deg, transparent 75%, #f1f5f9 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }
      .dark .transparent-pattern {
        background-color: #1e293b;
        background-image: linear-gradient(45deg, #334155 25%, transparent 25%),
          linear-gradient(-45deg, #334155 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #334155 75%),
          linear-gradient(-45deg, transparent 75%, #334155 75%);
      }
    </style>
</head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 antialiased selection:bg-blue-100 selection:text-blue-900 dark:selection:bg-blue-900 dark:selection:text-blue-100 transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
